<div class="container well">
    <h1 class="text-center">{{game.name}}</h1>
    <br />
    <div class="col-sm-3">
        <img [src]=dirname+game.path width ="200"  class="img-responsive center-block"/>
        <p></p>
    </div>
    <div class="col-sm-9">
        <p><u>Number of players:</u> {{game.players}}</p>
        <p><u>Platforms:</u> {{game.platforms}}</p>
        <p><u>Characters:</u> {{game.characters}}</p>
        <div style="text-align: justify; text-justify: inter-word;">
        <p><u>Description:</u> {{game.abstract}}</p>
        <p>{{game.description}}</p>
        </div>
    </div>
</div>
