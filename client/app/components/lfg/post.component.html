<div class="container well">
<nav class="navbar">
  <ul class="nav navbar-nav">
    <li class="active"><a routerLink="/lfg">Look</a></li>
    <li><a routerLink="/lfg/post">Post</a></li>
  </ul>

<hr />
<form name="post">
     <h1 class="text-center"> Post a team request</h1>
    <div class="form-group">    
   
   
        <div class="col-md-6 col-md-offset-3">
               <div class="form-group">
                    <label>Game</label>
                        <select class="form-control" [(ngModel)]="Lfg.game" name="Lfg.game">
                            <option *ngFor="let i of Games" [value]="i.name">{{i.name}}</option>
                        </select>       
                </div>
                 <div class="form-group">
                    <label>Type</label>
                        <select class="form-control" [(ngModel)]="Lfg.type" name="Lfg.type">
                            <option value="Match">Match</option>
                            <option value="Event">Event</option>
                        </select>       
                </div>
                <div class="form-group">
                    <label>Type of Team</label>
                        <input type="text" class="form-control" [(ngModel)]="Lfg.typeTeam" name="Lfg.typeTeam">
                </div>
                <div class="form-group">
                    <label>Start Time</label>
                        <select class="form-control" [(ngModel)]="Lfg.timeStart" name="Lfg.timeStart">
                            <option *ngFor="let i of startTime" [value]="i">{{i}}</option>
                        </select>       
                </div>
                <div class="form-group">
                    <label>Duration</label>
                        <select class="form-control" [(ngModel)]="Lfg.duration" name="Lfg.duration">
                            <option *ngFor="let i of duration" [value]="i">{{i}}</option>
                        </select>       
                </div>
                <div class="form-group">
                    <label for="descr">Description:</label>
                    <textarea class="form-control" [(ngModel)]="Lfg.description" name="Lfg.description" rows="5" id="comment"></textarea>
                </div>
                
                <br />
                <div class="text-center">
                <button type="submit" (click)="post()" class="btn btn-success btn-lg">Submit</button>
                </div>

            <hr>
        </div>
   
    </div>

</form>
</div>
