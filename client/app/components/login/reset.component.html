<div class="container" [hidden]="!notFound"> 
    <div>
        <div class="alert alert-warning">
            <p class="text-center"><strong>Error !</strong> Account not found</p>
        </div>
    </div>
</div>
<div class="container" [hidden]="!success"> 
    <div>
        <div class="alert alert-success">
            <p class="text-center"><strong>Success !</strong> Password Updated</p>
        </div>
    </div>
</div>

<form class="well" name="login" *ngIf="!success" >
     <h1 class="text-center">Reset password</h1>
    <div class="form-group">    
    <!--New Design-->
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <!-- LOGIN FORM -->
               <div class="form-group">
                    <label>New password</label>
                        <input type="password" class="form-control" [(ngModel)]="password" required [ngModelOptions]="{standalone: true}">
                </div>
                <br />
                <div class="text-center">
                <button type="submit" (click)="reset()" class="btn btn-success btn-lg">Submit</button>
                </div>

            <hr>
        </div>
    </div>
    </div>

</form>
