<div class="container"> 
  <div class="well">
    <h1 class="text-center"><b>Game Forum</b></h1>
      <div>
        <p>This website helps player to find other players with the same taste.</p>
      </div>
<form (submit)="addTask($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Tasks">
    </div>

</form>

<div class="task-list">
    <div *ngFor="let task of tasks">
    <div class="col-md-1">
        <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">

    </div>
    <div class="col-md-7">
        {{task.title}}
    </div>
    <div class="col-md-4">
        <input type="button" (click)="deleteTask(task._id)" value="Delete" class="btn btn-danger">
    </div>
    <br>
    <br>
</div>
</div>
<router-outlet></router-outlet>
<button routerLink="/sidekicks">Go to sidekicks</button>
<button class="btn btn-lg btn-success" routerLink="/login">Login</button>
  </div>
  <div>
    <p>
      Number of user: {{nbUser}}
    </p>
  </div>
</div>
